        <div class="date-time-picker">
            <div class="datepicker__dateselected"></div>

            <div class="datepicker-timepicker">
                <div class="datepicker">
                    <div class="datepicker__dates">
                        <div class="datepicker__dates__month">
                            <img src="img/icons/arrow.svg" alt="arrow" class="datepicker__dates__month__prevmth datepicker__dates__month_arrows">
                            <div class="datepicker__dates__month__mth"></div>
                            <img src="img/icons/arrow.svg" alt="arrow" class="datepicker__dates__month__nextmth datepicker__dates__month_arrows">
                        </div>
                        <div class="datepicker__dates__days"></div>
                    </div>
                </div>

                <div class="timepicker" data-time="00:00">
                    <div class="timepicker__hour">
                        <img src="img/icons/arrow.svg" alt="arrow" class="timepicker__hour__hr-up">
                        <input type="number" class="timepicker__hour__hr" value="00" />
                        <img src="img/icons/arrow.svg" alt="arrow" class="timepicker__hour__hr-down">
                    </div>
                    <div class="timepicker__separator">:</div>
                    <div class="timepicker__minute">
                        <img src="img/icons/arrow.svg" alt="arrow" class="timepicker__minute__min-up">
                        <input type="number" class="timepicker__minute__min" value="00">
                        <img src="img/icons/arrow.svg" alt="arrow" class="timepicker__minute__min-down">
                    </div>
                </div>
            </div>

        </div>
